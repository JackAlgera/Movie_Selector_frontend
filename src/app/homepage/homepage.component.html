<div *ngIf="currentMovie">
  <p>Id : {{ currentMovie.id }}</p>
  <p>Title : {{ currentMovie.title }}</p>
  <img [src]="currentMovie.currentMoviePoster" alt="Place image title" *ngIf="!isImageLoading; else noImageFound">
  <ng-template #noImageFound>
      <img src="fallbackImage.png" alt="Fallbackimage">
  </ng-template>

</div>
<div>
  <button type="button" (click)="nextMovie()" class="btn btn-primary">Next Image</button>
</div>

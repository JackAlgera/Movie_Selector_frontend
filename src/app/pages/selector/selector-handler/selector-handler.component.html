<div class="container-fluid p-0">

  <div class="row m-0 justify-content-center">
    <div class="col p-0">
      <select class="form-select" [(ngModel)]="selectedGenre" (ngModelChange)="updateMovies()">
        <option [ngValue]="null" disabled>Pick a genre</option>
        <option *ngFor="let genre of allGenres" [ngValue]="genre">{{ genre.name }}</option>
      </select>
    </div>
  </div>

  <div class="row m-0 justify-content-center">
    <div class="col p-0 my-2">
      <app-selector-movie-display [displayedMovie]="displayedMovie"></app-selector-movie-display>
    </div>
  </div>

  <div *ngIf="displayedMovie" class="row m-0 py-2 justify-content-center">
    <div class="col-2 p-0">
      <button type="button" class="btn btn-danger" (click)="rateLikeMovie(1)">1</button>
    </div>
    <div class="col-2 p-0">
      <button type="button" class="btn btn-secondary" (click)="rateLikeMovie(2)">2</button>
    </div>
    <div class="col-2 p-0">
      <button type="button" class="btn btn-secondary" (click)="rateLikeMovie(3)">3</button>
    </div>
    <div class="col-2 p-0">
      <button type="button" class="btn btn-secondary" (click)="rateLikeMovie(4)">4</button>
    </div>
    <div class="col-2 p-0">
      <button type="button" class="btn btn-success" (click)="rateLikeMovie(5)">5</button>
    </div>
  </div>

</div>

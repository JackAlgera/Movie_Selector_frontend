<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-6 p-0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User name</th>
            <th scope="col">User Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of connectedUsers; index as i">
            <th scope="row">{{ i }}</th>
            <td>{{ user.userName }}</td>
            <td>{{ user.userId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid p-0 rounded">
  <div *ngIf="selectedMovie" class="row m-0 justify-content-center">
    <div class="col-4 p-2 my-2 bg-white rounded" style="max-width: 350px">
      <app-selector-movie-display [displayedMovie]="selectedMovie"></app-selector-movie-display>
    </div>
  </div>

  <div class="row m-0 justify-content-center">
    <div class="col-2 p-0 text-center">
      <button type="button" class="btn btn-primary" (click)="routingService.routeToHome()">Home</button>
    </div>
  </div>
</div>

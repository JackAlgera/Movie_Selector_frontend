<div class="container-fluid p-0">
  <div class="row m-0 justify-content-center">
    <div *ngIf="selectedMovie" class="col p-0 text-center">
      <p>{{ selectedMovie.title }}</p>
      <img src="{{ selectedMovie.currentMoviePoster ? selectedMovie.currentMoviePoster : 'assets/images/Image_not_found.jpeg' }}" style="max-width: 200px;" class="card-img-top">
    </div>
  </div>
  <div class="row mx-0 my-2 justify-content-center">
    <div class="col-2 p-0 text-center">
      <button type="button" class="btn btn-primary" (click)="routingService.routeToHome()">Home</button>
    </div>
  </div>
</div>
